<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <span>Rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. You only get to select one answer and no changing your answer</div>
            <div class="info">3. Once time is out you can't select anything</div>
            <div class="info">4. Once you start the quiz you have to finsih</div>
            <div class="info">5. When the game is over you can save your initials and score</div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
